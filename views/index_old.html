  <meta property="og:description" content="WebKit 808 is an HTML5 drum machine. It features a 4 bar step sequencer with 4 different kit presets in the genres of 808, Funky house, Hip Hop, and Dubstep. You can click on the steps to create rhythms, mute, clear, and change parameters like pitch, tempo, and swing. An additional fullscreen mode can be toggled to give the user a bigger display. Fullscreen mode also features a filter knob that controls a lowpass filter on the current kit. There are additional keyboard shortcuts to to play and clear the sequence. WebKit 808 was built in Javascript and jQuery with HTML5 web audio, jQuery Kontrol, and the Foundation framework. Itâ€™s free, fun, and easy to use."/>
